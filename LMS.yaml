name: Build & Test (Library Management System - C Project)


jobs:
  build:
    name: Compile, Validate, and Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Compile Project
        run: gcc library.c -o library_app

      - name: Functional Test
        run: echo "4" | ./library_app

